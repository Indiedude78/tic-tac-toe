<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Examples</title>
    <link href="style.css" rel="stylesheet" type="text/css">
    <script src="app.js" defer></script>
</head>

<body>
    <header>
        <h1>Tic Tac Toe : Color Edition</h1>
    </header>
    <div class="game-panel">
        <div class="game-button-container">
            <button class="game-button" id="start-button">
                Start Game
            </button>
        </div>
    </div>
    <div class="grid-container">
        <div class="grid-item" data-selectedBy="none" data-position="1">
        </div>
        <div class="grid-item" data-selectedBy="none" data-position="2">
        </div>
        <div class="grid-item" data-selectedBy="none" data-position="3">
        </div>
        <div class="grid-item" data-selectedBy="none" data-position="4">
        </div>
        <div class="grid-item" data-selectedBy="none" data-position="5">
        </div>
        <div class="grid-item" data-selectedBy="none" data-position="6">
        </div>
        <div class="grid-item" data-selectedBy="none" data-position="7">
        </div>
        <div class="grid-item" data-selectedBy="none" data-position="8">
        </div>
        <div class="grid-item" data-selectedBy="none" data-position="9">
        </div>
    </div>


</body>

</html>
